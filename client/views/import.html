<template name="import">
	<div class="container">
		<div class="page-header">
			<h1>Import transactions</h1>
		</div>
		<div class="row row-main">
			<div class="col-md-6">
				<h4>1. Create csv-file</h4>
				<p class="help-block">Create a csv-file from your internet bank.  Format has to be blablabla</p>
			</div>
		</div>
		<div class="row row-main">
			<div class="col-md-6">
				<h4>2. Upload file</h4>
				<p class="help-block">Select the file you've created</p>
				<span class="btn btn-default btn-file">
				Browse <input type="file" id="fileselect" name="fileselect[]" >
				</span>
			</div>
		</div>
		
		<div class="row row-main">
			<div class="col-md-6">
				<h4>3. Save results to account</h4>
				<p class="help-block"> Select an account to save your transactions to. Blablabla</p>
				<form role="form">
				  <div class="form-group">
					<label for="account">Account name</label>
					<select id="account" class="form-control">
					<option value="" disabled selected>Select account</option>>
					{{#each accounts}}
						<option id={{_id}}>{{name}}</option>
						{{/each}}
					</select>
				  </div>
				  <button id="saveToAccount" type="submit" class="btn btn-default">Save to account</button>
				</form>
			</div>
		</div>
		<div class="row row-main">
			<div class="col-md-6">
				<p>
				<button id="clearImports" type="submit" class="btn btn-danger" href="#">Clear results</button>
				</p>
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each rows}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
