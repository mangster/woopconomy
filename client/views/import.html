<template name="import">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Import transactions</h1>
				</div>
				<p class="help-block">Follow the steps below to import your transactions to your woopconomy account!</p>
				<h4>1. Create csv-file</h4>
				<p class="help-block">Create a csv-file from your internet bank.  Format has to be blablabla</p>
				<h4>2. Upload file</h4>  
				<p class="help-block">Select the file you've created</p>
				<span class="btn btn-primary btn-file">
				Browse <input type="file" id="fileselect" name="fileselect[]" >
				</span>
				<h4>3. Save results to account</h4>
				<p class="help-block"> Select an account to save your transactions to. Blablabla</p>
				<p>
				<div class="btn-group">
						<div class="btn-group">
						<button type="button" class="btn btn-default btn-primary dropdown-toggle" data-toggle="dropdown">
							Account <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
						</div>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
				</p>
				<p>
					<div class="btn-group">
					<button id="clearImports" type="submit" class="btn btn-danger" href="#">Clear results</button>
					</div>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each rows}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
