<template name="navbar">
	<div class="container nav-container">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container nav-container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					{{> navBrand}}
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{{> navItems}}
					</ul>
					<!-- {{> profileMenu}} -->
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
</template>

<template name="navBrand">
	<a class="navbar-brand" href="{{ pathFor 'home' }}">Woopconomy!</a>
</template>

<template name='navItems'>
	<li class="{{ activeIfTemplateIs 'home' }}">
		<a href="{{pathFor 'home'}}">Home</a>
	</li>
	<li class="{{ activeIfTemplateIs 'categorize' }}">
		<a href="{{pathFor 'categorize'}}">Categorize</a>
	</li>
	<li class="{{ activeIfTemplateIs 'categories' }}">
		<a href="{{pathFor 'categories'}}">Categories</a>
	</li>
	<li class="{{ activeIfTemplateIs 'accounts' }}">
		<a href="{{pathFor 'accounts'}}">Accounts</a>
	</li>
	<li class="{{ activeIfTemplateIs 'import' }}">
		<a href="{{pathFor 'import'}}">Import</a>
	</li>
	
</template>
