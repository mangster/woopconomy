<template name="accounts">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Accounts</h1>
				</div>	
				<h4>Create new account</h4>
				<form class="form-inline" id="createAccount">
					<div class="form-group">
						<label class="sr-only" for="categoryName">Account Name</label>
						<input type="text" class="form-control" id="accountName" placeholder="Account name">
					</div>
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div>		
		<div class="row">
			<div class="col-md-12">	
				<h4>Existing accounts</h4>
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{{#each accounts}}
						<tr>
							<td>{{name}}</td>
							<td><button type="submit" class="btn btn-danger deleteAccount" href="#">Delete</button></td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
