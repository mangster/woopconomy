<template name="categorize">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Categorize</h1>
				</div>
				<div class="row row-main">
					<div class="col-md-12">
						<table class="table table-striped table-condensed table-hover table-bordered">
							<thead>
								<tr>
									<th>Date</th>
									<th>Description</th>
									<th>Amount</th>
									<th>Account</th>
									<th colspan="3">Category</th>
									
									
								</tr>
							</thead>
							<tbody>
								{{#each posts}}
								<tr>
									<td>{{date}}</td>
									<td>{{description}}</td>
									<td>{{amount}}</td>
									<td>{{accountName}}</td>
									<td>
									
									{{#if hasCategory}}
										{{#if hasSubcategory}}
										<form class="form-inline" id="chooseCategory">
												<div class="form-group">
													<label class="sr-only" for="category">Category</label>
													<select id="parentCategory" class="form-control">
														<option value="" disabled selected>{{selectedCategory}}</option>>
														{{#each categories}}
															<option id={{_id}}>{{name}}</option>
														{{/each}}
													</select>
											  </div>
											  <div class="form-group">
													<label class="sr-only" for="subcategory">Subcategory</label>
													<select id="subcategory" class="form-control">
														<option value="" disabled selected>{{selectedSubcategory}}</option>>
														{{#each subcategories}}

															<option id={{_id}}>{{name}}</option>

														{{/each}}
													</select>
											  </div>
										</form>
										{{else}}
										<form class="form-inline" id="chooseCategory">
												<div class="form-group">
													<label class="sr-only" for="category">Category</label>
													<select id="parentCategory" class="form-control">
														<option value="" disabled selected>{{selectedCategory}}</option>>
														{{#each categories}}
															<option id={{_id}}>{{name}}</option>
														{{/each}}
													</select>
											  </div>
											  <div class="form-group">
													<label class="sr-only" for="subcategory">Subcategory</label>
													<select id="subcategory" class="form-control">
														<option value="" disabled selected>Select subcategory</option>>
														{{#each subcategories}}

															<option id={{_id}}>{{name}}</option>

														{{/each}}
													</select>
											  </div>
										</form>
										{{/if}}
									{{else}}
									
									
										<form class="form-inline" id="chooseCategory">
											<div class="form-group">
												<label class="sr-only" for="category">Category</label>
												<select id="parentCategory" class="form-control">
													<option value="" disabled selected>Select category</option>>
													{{#each categories}}
														<option id={{_id}}>{{name}}</option>
													{{/each}}
												</select>
										  </div>
										  <div class="form-group">
												<label class="sr-only" for="subcategory">Subcategory</label>
												<select disabled id="subcategory" class="form-control">
													<option value="" disabled selected>Select subcategory</option>>
													{{#each subcategories}}

														<option id={{_id}}>{{name}}</option>

													{{/each}}
												</select>
										  </div>
										</form>
									
									{{/if}}
									
									</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
