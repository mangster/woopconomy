<head>
    <title>Woopconomy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
	<div class="container">
		<header>
			{{> navbar }}
		</header>
		{{> yield}}
	</div>

</template>


<template name="home">
	<h2>Home</h2>
	<p>You are on the home screen.</p>
		<div class="container">
		<div class="row">
			<div class ="page-header">
				<h1>Imported <small>Data</small></h1>
			</div>
			<div class="span12">
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each posts}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
