<head>
    <title>Woopconomy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
		{{> navbar }}
		{{> yield}}

</template>


<template name="home">
	<div class="container">
		<div class="row">
			<div class ="col-md-12">
				{{>pieChart}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Data table</h1>
				</div>

				<table class="table table-condensed table-hover">
					<thead>
						<tr>
							<th>Category</th>
							{{#each months}}
							<th>{{year}} - {{name}}</th>
							{{/each}}
						</tr>
					</thead>
					<tbody>
							{{#each subcategories}}
								<tr>
									<td>{{parentCategory}} > {{name}}</td>
									{{#each months}}
										<td>{{amountByMonth ../_id year month}}</td>
									{{/each}}
								</tr>
							{{/each}}

						<tr>
							<td>Uncategorized</td>
							{{#each months}}
								<td>{{amountByMonth "" year month}}</td>
							{{/each}}
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</template>

<template name="pieChart">
	<h4>Pie Chart</h4>
    <svg id="pieChart" width="400" height="400">
    </svg>
    <input type="button" id="add" value="Add a Value" />
    <input type="button" id="remove" value="Remove a Value" />
    <input type="button" id="randomize" value="Randomize Values" />
    <input type="button" id="toggleSort" value="Toggle Sorting" />
</template>
