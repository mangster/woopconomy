<head>
    <title>Woopconomy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
		{{> navbar }}
		{{> yield}}

</template>


<template name="home">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Data table</h1>
				</div>

				<table class="table table-condensed table-hover">
					<thead>
						<tr>
							<th colspan="2">Category</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each categories}}
							<tr>
								<td><b>{{name}}</b></td>
								<td></td>
								<td></td>
							</tr>
							{{#each subcategories}}
								<tr>
									<td></td>
									<td>{{name}}</td>
									<td>{{amount}}</td>
								</tr>
							{{/each}}
						{{/each}}
						<tr>
							<td><b>Uncategorized</b></td>
							<td></td>
							<td>{{amountUncategorized}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Data</h1>
				</div>

				<p>
						<button id="clearPosts" type="submit" class="btn btn-danger" href="#">Clear posts</button>
						</p>
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each posts}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
