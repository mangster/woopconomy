<head>
    <title>Woopconomy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
		{{> navbar }}
		{{> yield}}

</template>


<template name="home">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Data</h1>
				</div>
				<div class="row row-main">
					<div class="col-md-6">
						<p>
						<button id="clearPosts" type="submit" class="btn btn-danger" href="#">Clear posts</button>
						</p>
						<table class="table table-striped table-condensed table-hover table-bordered">
							<thead>
								<tr>
									<th>Account</th>
									<th>Date</th>
									<th>Description</th>
									<th>Amount</th>
								</tr>
							</thead>
							<tbody>
								{{#each posts}}
								<tr>
									<td>{{accountName}}</td>
									<td>{{date}}</td>
									<td>{{description}}</td>
									<td>{{amount}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>


				
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each posts}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
