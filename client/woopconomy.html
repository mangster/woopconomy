<head>
    <title>Woopconomy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
	<div class="container">
		<header>
			{{> navbar }}
		</header>
		{{> yield}}
	</div>

</template>

<template name="navbar">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				{{> navBrand}}
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					{{> navItems}}
				</ul>
				<!-- {{> profileMenu}} -->
			</div><!--/.nav-collapse -->
		</div>
	</div>
</template>

<template name="navBrand">
	<a class="navbar-brand" href="{{ pathFor 'home' }}">Woopconomy!</a>
</template>

<template name='navItems'>
	<li class="{{ activeIfTemplateIs 'home' }}">
		<a href="{{pathFor 'home'}}">Home</a>
	</li>
	<li class="{{ activeIfTemplateIs 'import' }}">
		<a href="{{pathFor 'import'}}">Import</a>
	</li>
</template>


<template name="home">
	<h2>Home</h2>
	<p>You are on the home screen.</p>
		<div class="container">
		<div class="row">
			<div class ="page-header">
				<h1>Imported <small>Data</small></h1>
			</div>
			<div class="span12">
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each posts}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

<template name="import">
	<h2>Import</h2>
	<p>You are on the import screen.</p>
	<p>  
		<span class="btn btn-default btn-file">
		Upload file <input type="file" id="fileselect" name="fileselect[]" >
		</span>
		<button id="clearImports" type="submit" class="btn btn-danger" href="#">Clear Imports</button>
		<button type="button" class="btn btn-primary">Save to account</button>
	</p>
	{{> uploadResult}}
</template>



<template name="uploadResult">
		<div class="container">
		<div class="row">
			<div class ="page-header">
				<h1>Imported <small>Data</small></h1>
			</div>
			<div class="span12">
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						{{#each rows}}
						<tr>
							<td>{{date}}</td>
							<td>{{description}}</td>
							<td>{{amount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
